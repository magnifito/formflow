# =============================================================================
# FormFlow Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f            # View logs
#   docker-compose ps                 # View status
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: formflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-formflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-formflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-formflow} -d ${DB_NAME:-formflow}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - formflow-network

  # ---------------------------------------------------------------------------
  # FormFlow Dashboard API (Dashboard and Admin Backend)
  # ---------------------------------------------------------------------------
  dashboard-api:
    build:
      context: .
      dockerfile: apps/dashboard-api/Dockerfile
    container_name: formflow-dashboard-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DASHBOARD_API_PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-formflow}
      DB_USER: ${DB_USER:-formflow}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}

      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      REDIRECT_URL: ${REDIRECT_URL:-https://formflow.fyi}
    ports:
      - "${DASHBOARD_API_PORT:-4000}:4000"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - formflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # FormFlow Collector API (Public Form Submission Backend)
  # ---------------------------------------------------------------------------
  collector-api:
    build:
      context: .
      dockerfile: apps/collector-api/Dockerfile
    container_name: formflow-collector-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      COLLECTOR_API_PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-formflow}
      DB_USER: ${DB_USER:-formflow}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}

      CSRF_SECRET: ${CSRF_SECRET}
      CSRF_TTL_MINUTES: ${CSRF_TTL_MINUTES:-15}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DASHBOARD_API_URL: ${DASHBOARD_API_URL:-http://dashboard-api:4000}
    ports:
      - "${COLLECTOR_API_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - formflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  formflow-network:
    driver: bridge
