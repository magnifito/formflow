# =============================================================================
# FormFlow Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f            # View logs
#   docker-compose ps                 # View status
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: formflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-formflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-formflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-formflow} -d ${DB_NAME:-formflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - formflow-network

  # ---------------------------------------------------------------------------
  # FormFlow Dashboard API (Dashboard and Admin Backend)
  # ---------------------------------------------------------------------------
  dashboard-api:
    build:
      context: ./apps/dashboard-api
      dockerfile: dockerfile
    container_name: formflow-dashboard-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      PROD_DB_HOST: postgres
      PROD_DB_PORT: 5432
      PROD_DB: ${DB_NAME:-formflow}
      PROD_DB_USER: ${DB_USER:-formflow}
      PROD_DB_PASS: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GMAIL_CLIENT: ${GMAIL_CLIENT}
      GMAIL_SECRET: ${GMAIL_SECRET}
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_REFRESH: ${GMAIL_REFRESH}
      GMAIL_ACCESS: ${GMAIL_ACCESS}
      STRIPE_TEST_KEY: ${STRIPE_TEST_KEY}
      STRIPE_WHSEC: ${STRIPE_WHSEC}
      TELEGRAM_API_TOKEN: ${TELEGRAM_API_TOKEN}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      REDIRECT_URL: ${REDIRECT_URL:-https://formflow.fyi}
    ports:
      - "${DASHBOARD_API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - formflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # FormFlow Collector API (Public Form Submission Backend)
  # ---------------------------------------------------------------------------
  collector-api:
    build:
      context: ./apps/collector-api
      dockerfile: dockerfile
    container_name: formflow-collector-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      PROD_DB_HOST: postgres
      PROD_DB_PORT: 5432
      PROD_DB: ${DB_NAME:-formflow}
      PROD_DB_USER: ${DB_USER:-formflow}
      PROD_DB_PASS: ${DB_PASSWORD:?Database password required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}
      CSRF_SECRET: ${CSRF_SECRET}
      CSRF_TTL_MINUTES: ${CSRF_TTL_MINUTES:-15}
      GMAIL_CLIENT: ${GMAIL_CLIENT}
      GMAIL_SECRET: ${GMAIL_SECRET}
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_REFRESH: ${GMAIL_REFRESH}
      GMAIL_ACCESS: ${GMAIL_ACCESS}
      TELEGRAM_API_TOKEN: ${TELEGRAM_API_TOKEN}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DASHBOARD_API_URL: ${DASHBOARD_API_URL:-http://dashboard-api:3000}
      HMAC: ${HMAC}
    ports:
      - "${COLLECTOR_API_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - formflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  formflow-network:
    driver: bridge
