# =============================================================================
# FormFlow Database Only - For local NX development
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.db.yml up -d    # Start database
#   docker-compose -f docker-compose.db.yml down     # Stop database
# =============================================================================

services:
  postgres:
    image: postgres:17-alpine
    container_name: formflow-db
    environment:
      POSTGRES_USER: formflow
      POSTGRES_PASSWORD: formflow_dev_password
      POSTGRES_DB: formflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U formflow -d formflow" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Mailpit (Email Testing) - ARM64 compatible alternative to Mailhog
  # ---------------------------------------------------------------------------
  mailpit:
    image: axllent/mailpit:latest
    container_name: formflow-mailpit
    ports:
      - "1026:1025" # SMTP mapped to 1026 on host
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
    driver: local
