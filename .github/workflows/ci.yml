# =============================================================================
# FormFlow CI Pipeline
# =============================================================================
# Runs tests and builds on push and pull requests
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: formflow
          POSTGRES_PASSWORD: formflow_test
          POSTGRES_DB: formflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          DEV_DB_HOST: localhost
          DEV_DB_PORT: 5432
          DEV_DB_DATABASE: formflow_test
          DEV_DB_USERNAME: formflow
          DEV_DB_PASSWORD: formflow_test
          JWT_SECRET: test_jwt_secret_for_ci

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npm run build

  # ---------------------------------------------------------------------------
  # Docker Build Job
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dashboard-api image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/dashboard-api
          file: ./apps/dashboard-api/dockerfile
          push: false
          tags: formflow-dashboard-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build collector-api image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/collector-api
          file: ./apps/collector-api/dockerfile
          push: false
          tags: formflow-collector-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Nx Affected (for PRs)
  # ---------------------------------------------------------------------------
  affected:
    name: Affected Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Show affected projects
        run: npx nx show projects --affected

      - name: Run affected tests
        run: npx nx affected -t test --parallel=3
        env:
          NODE_ENV: test
          DEV_DB_HOST: localhost
          DEV_DB_PORT: 5432
          DEV_DB_DATABASE: formflow_test
          DEV_DB_USERNAME: formflow
          DEV_DB_PASSWORD: formflow_test
          JWT_SECRET: test_jwt_secret_for_ci
